            alt="">
        </div>
      </div>
      </div>
    </section>
  </main>
  <footer class="container-fluid">
    <section class="row">
      <div class="col-2 bg-dark p-3 m-2">
        <section class="row flex-column">
          <div>
            <button id="potion" onclick="buyPotion()">Buy Potion</button>
          </div>
          <div id="newguy1">buy new guy</div>
          <div id="newguy2">buy new guy</div>
        </section>
      </div>
